<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a192f, #112240);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            color: #64ffda;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #64ffda;
            margin: 40px 0;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #64ffda;
            text-align: center;
            padding: 20px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        img {
            width: 200px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.1);
        }

        @keyframes backgroundAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1>3 MINI GAMES</h1>
    <div class="games-container">
        <a href="https://manmathx.github.io/answer-my-question/">
            <div>Questions</div>
            <img src=/Users/manmathmohanty/Desktop/Screenshot 2025-03-28 at 11.39.32 PM.png alt="Image 1">
        </a>
        <a href="https://manmathx.github.io/toss-outcomes/">
            <div>Coins Toss</div>
            <img src="../Screenshot 2025-03-28 at 11.39.32 PM.png" alt="Image 2">
        </a>
        <a href="https://manmathx.github.io/dice-outcomes/">
            <div>Dices Gamble</div>
            <img src="../Screenshot 2025-03-28 at 11.39.32 PM.png" alt="Image 3">
        </a>
    </div>
</body>
</html>
